<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>updateTask</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismis()"></ion-icon>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-textarea [(ngModel)]="task.value.itemName" placeholder="Write your task"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Priority</ion-label>
      <ion-select [(ngModel)]="task.value.itemPriority">
        <ion-select-option value='Low'>Low</ion-select-option>
        <ion-select-option value='Middle'>Middle</ion-select-option>
        <ion-select-option value='High'>High</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Start Date</ion-label>
      <ion-datetime-button datetime="start-datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="start-datetime" [(ngModel)]="task.value.itemStartData"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>End Date</ion-label>
      <ion-datetime-button datetime="end-datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="end-datetime" [(ngModel)]="task.value.itemEndData"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
    <ion-item>
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>
      <ion-label>User</ion-label>
      <span> {{task.value.itemCategory}}</span>
    </ion-item>

    <ion-item>
      <ion-chip *ngFor="let category of userSelected; let i = index " (click)="selectedCategory(i)">
        <ion-label>{{category}} </ion-label>
      </ion-chip>
      <ion-chip color="primary" outline="true">
        <ion-label color="sencundary"> new </ion-label>
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>

      </ion-chip>
    </ion-item>


    <ion-button (click)="updateTask()" class="ion-margin" expand="block">Update Task</ion-button>

  </ion-card>

</ion-content>

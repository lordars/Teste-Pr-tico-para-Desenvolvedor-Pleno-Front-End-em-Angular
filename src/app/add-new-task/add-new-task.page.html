<ion-header>
  <ion-toolbar>
    <ion-title>Add New Task</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-textarea [(ngModel)]="taskName" placeholder="Write your task"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Priority</ion-label>
      <ion-select [(ngModel)]="taskPriority">
        <ion-select-option value='Low'>Low</ion-select-option>
        <ion-select-option value='Middle'>Middle</ion-select-option>
        <ion-select-option value='High'>High</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Start date</ion-label>
      <ion-datetime-button datetime="start-datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="start-datetime" [(ngModel)]="taskStartDate"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>End date</ion-label>
      <ion-datetime-button datetime="end-datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="end-datetime" [(ngModel)]="taskEndDate"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
    <ion-item>
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>
      <ion-label>User</ion-label>
      <span> {{taskCategory}}</span>
    </ion-item>
    <ion-item>
      <ion-chip *ngFor="let category of categories; let i = index " (click)="selectedCategory(i)">
        <ion-label>{{category}} </ion-label>
      </ion-chip>
    </ion-item>


    <ion-button (click)="addTask()" class="ion-margin" expand="block">Add Task</ion-button>

  </ion-card>

</ion-content>

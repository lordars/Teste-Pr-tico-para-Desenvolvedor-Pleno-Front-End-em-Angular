<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img src="" alt="Ionic logo" loading="lazy" />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-header>
            <ion-card-title> Welcome to Taks </ion-card-title>
          </ion-card-header>
          <ion-list>
            <ion-item>
              <ion-input label="Name user" [(ngModel)]="userName" placeholder="Enter text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Password" type="password" [(ngModel)]="userPasword" value=""></ion-input>
            </ion-item>
          </ion-list>
          <ion-card-content>
            <ion-button (click)="login()" shape="round" color="primary"> Sign in </ion-button>
            <ion-button (click)="registerUser()" shape="round" color="primary"> Create Acount </ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
